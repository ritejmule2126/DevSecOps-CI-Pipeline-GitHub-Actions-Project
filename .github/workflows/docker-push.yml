name: Docker Build and Push

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      JFROG_URL:
        required: true
      JFROG_TOKEN:
        required: true
      JFROG_REPO:
        required: true

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Application
        run: mvn clean install -DskipTests

      - name: Setup JFrog CLI
        run: |
          curl -fL https://install.jfrog.io/cli/v2/install | sh
          jf --version

      - name: Configure JFrog
        run: |
          jf config add --url ${{ secrets.JFROG_URL }} \
            --access-token ${{ secrets.JFROG_TOKEN }} \
            --interactive=false

      - name: Download Artifact from JFrog
        run: |
          mkdir -p target
          jf rt dl "${{ secrets.JFROG_REPO }}/*.jar" --flat=true

      - name: Get Commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker Build
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devsecops-app:${{ steps.vars.outputs.sha_short }} .

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devsecops-app:${{ steps.vars.outputs.sha_short }}

