name: Docker Build and Push

on:
  workflow_call:
    secrets:
      JFROG_URL:
        required: true
      JFROG_TOKEN:
        required: true
      JFROG_REPO:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

permissions:
  contents: read

jobs:
  docker:
    name: Docker Build and Push
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Application
        run: mvn clean install -DskipTests

      # âœ… Proper JFrog installation (NO curl)
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4

      - name: Configure JFrog
        run: |
          jf config add my-server \
            --url=${{ secrets.JFROG_URL }} \
            --access-token=${{ secrets.JFROG_TOKEN }} \
            --overwrite=true

      - name: Download Artifact from JFrog
        run: |
          mkdir -p target
          jf rt dl "${{ secrets.JFROG_REPO }}/*.jar" target/ --flat=true

      - name: Get Commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker Build
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devsecops-app:${{ steps.vars.outputs.sha_short }} .

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devsecops-app:${{ steps.vars.outputs.sha_short }}

